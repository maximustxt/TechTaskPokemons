<ion-content class="ion-padding">
  <div *ngFor="let pokemon of Pokemons">
    <ion-card>
      <img
        alt="Silhouette of mountains"
        [src]="pokemon.sprites.front_default"
      />
      <ion-card-header>
        <ion-card-title>{{ pokemon.name }}</ion-card-title>
        <ion-card-subtitle>Altura : {{ pokemon.height }} M</ion-card-subtitle>
        <ion-card-subtitle>Peso : {{ pokemon.weight }} Kg</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Habilidades :
        <p *ngFor="let habilidad of pokemon.abilities">
          {{ habilidad.ability.name }}
        </p>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-infinite-scroll (ionInfinite)="loadMoreData($event)">
    <ion-infinite-scroll-content
      loadingText="Cargando..."
      loadingSpinner="bubbles"
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-content class="ion-padding">
  <!--| REFRESH |-->

  <ion-refresher slot="fixed" (ionRefresh)="Refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="ContainerTitulo">
    <img src="../assets/img/ImagenPokemon.png" />
  </div>

  <!--| CADA POKEMON |-->

  <div *ngFor="let pokemon of Pokemons">
    <ion-card>
      <img
        style="height: 100px; margin: 10px"
        alt="Silhouette of mountains"
        [src]="pokemon.sprites.other.dream_world.front_default"
      />
      <ion-card-header>
        <ion-card-title>{{ pokemon.name }}</ion-card-title>
        <ion-card-subtitle>Altura : {{ pokemon.height }} M</ion-card-subtitle>
        <ion-card-subtitle>Peso : {{ pokemon.weight }} Kg</ion-card-subtitle>
        <ion-card-subtitle
          >Experiencia : {{ pokemon.base_experience }}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <h2 style="font-weight: 800">Habilidades :</h2>
        <p *ngFor="let habilidad of pokemon.abilities">
          {{ habilidad.ability.name }}
        </p>
      </ion-card-content>
    </ion-card>
  </div>

  <!--| SCROLL INFINITO |-->

  <ion-infinite-scroll (ionInfinite)="loadMoreData($event)">
    <ion-infinite-scroll-content
      loadingText="Cargando..."
      loadingSpinner="bubbles"
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
